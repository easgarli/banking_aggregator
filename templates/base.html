{% load static %}
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BankTap{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
        <h1 class="m-0 bg-primary text-white p-2 rounded">BankTap</h1>
        <nav>
            <ul class="d-flex list-unstyled m-0">
                <li class="mx-3"><a href="{% url 'home' %}">Ana Səhifə</a></li>
                <li class="mx-3"><a href="{% url 'loan_comparison' %}"class="text-white text-decoration-none">Kreditləri müqayisə et</a></li>
                <li class="mx-3"><a href="{% url 'bank_directory' %}"class="text-white text-decoration-none">Bankların siyahısı</a></li>
                <li class="mx-3"><a href="{% url 'user_profile' %}"class="text-white text-decoration-none">Profil</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <p>&copy; 2023 BankTap. Bütün hüquqlar qorunur.</p>
    </footer>
    
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
